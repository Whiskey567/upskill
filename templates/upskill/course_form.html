{% extends 'base.html' %}

{% block title %}{{ course.id|default:"Опубликовать новый курс" }}{% endblock %}

{% block content %}
<h1>{% if course.pk %}Редактирование курса: {{ course.course_name }}{% else %}Создание нового курса{% endif %}</h1>
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Сохранить</button>
</form>
<a href="{% url 'courses_list' %}">Назад к списку</a>
{% endblock %}
